<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic Quest</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <div id="maincontent" class="container">
            <h1>Basic Quest</h1>
            <p id="rules">
                <div>Your goal is to collect {{num_gems}} gems and then find the dias</div>
                <div>Watch out for the Grue!</div>
            </p>
        </div>

        <div class="container">
            <div>
                <p>
                    You are currently in the <code id="current_room">{{current_room}}</code> room
                    and have <code id="num_gems">{{num_gems}}</code> gems.
                </p>
                <p>Open which door: 
                    <span class="btn-group" role="group" id="move_direction">
                        {% for direction in directions -%}
                        <button type="button" class="btn btn-default" data-direction="{{direction}}">{{direction.capitalize()}}</button>
                        {% endfor %}
                    </span>
                </p>
            </div>
        </div>
        <div class="container">
            <h2>Action Log</h2>
            <textarea id="log" class="form-control" rows="20" readonly></textarea>
        </div>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="{{url_for('static', filename='js/game.js')}}"></script>
    </body>
</html>
